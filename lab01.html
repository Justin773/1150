<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Teller Algorithm Simulation</title>
    <script src="lab1.js">

    </script>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 2rem auto; padding: 0 1rem; background-color: #f4f4f9; }
        .container { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h1 { color: #333; text-align: center; }
        h2 { border-bottom: 2px solid #ddd; padding-bottom: 0.5rem; margin-top: 1.5rem; font-size: 1.2rem; }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: bold; }
        input, select { width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { background-color: #007bff; color: white; padding: 0.7rem 1.5rem; border: none; border-radius: 4px; cursor: pointer; width: 100%; font-size: 1rem; }
        button:hover { background-color: #0056b3; }
        #customerSection, #resultSection { display: none; }
        .result-box { background-color: #e9ecef; padding: 1rem; margin-top: 1rem; border-left: 5px solid #007bff; font-weight: bold; }
        .error { color: #d9534f; font-weight: bold; margin-top: 1rem; }
    </style>
</head>
<body>

<div class="container">
    <h1>Bank Algorithm</h1>

    <div id="setupSection">
        <h2>1. Start of Business Day</h2>
        <div class="form-group">
            <label for="rateUSD">Exchange Rate: USD per Pound (£1 = $?)</label>
            <input type="number" id="rateUSD" step="0.01" placeholder="e.g. 1.30">
        </div>
        <div class="form-group">
            <label for="rateMarks">Exchange Rate: Marks per Pound (£1 = M?)</label>
            <input type="number" id="rateMarks" step="0.01" placeholder="e.g. 2.50">
        </div>
        
        <div class="form-group">
            <label for="currentHour">Current Hour (24-hour format, 0-23)</label>
            <input type="number" id="currentHour" min="0" max="23" placeholder="e.g. 9">
